<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css?v=0.1">

		<script>
			$(document).ready(function() {
				var online = false;

				$(".startButton,.forceShutDownButton").click(function() {
					online = !online;
					$(this).parents(".screen").css("background-color", online ? "#dcff71" : "#ffc071");
					$(this).parents(".screen").find(".textOnScreen").children().html(online ? "online" : "offline");
				});
			});
		</script>
	</head>
	<body>
		<div class="monitor">
			<div class="screen">
				<div class="textOnScreen">
					<div>
						offline
					</div>
				</div>
				<div class="buttons">
					<div class="glow-on-hover button">
						<div class="noselect startButton">
							on
						</div>
					</div>
					<div class="glow-on-hover button">
						<div class="noselect forceShutDownButton">
							force off
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
